<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

<body class="font-body bg-cyan relative overflow-hidden">

    <div class="container mx-auto h-screen grid place-items-center px-30">
        <div class="card xs:h-374 bg-white flex flex-col rounded-16 relative">
            <img class="absolute top-687 left-830 max-w-none -z-1" src="images/bg-pattern-top.svg" alt="background pattern">
            <img class="absolute bottom-806 right-775 max-w-none -z-1" src="images/bg-pattern-bottom.svg" alt="background pattern">
        
            <div class="relative">
                <img class="rounded-t-16" src="images/bg-pattern-card.svg" alt="card pattern">
                <img class="absolute bottom-0 left-2/4 translate-y-2/4 -translate-x-2/4 rounded-full border-solid border-5 border-white" src="images/image-victor.jpg" alt="user image">
            </div>

            <div class="text-center pt-70 flex-1 pb-4 xs:pb-0">
                <h1 class="font-bold text-darkGray text-18">Victor Crest<span class="ml-10 font-normal text-ageGray">26</span></h1>
                <h2 class="text-14 leading-30 text-cityGray">London</h2>
            </div>

            <div class="flex items-center justify-between border-t-1 border-lightGray h-89 px-10 xs:px-48">
                <h3 class="stats">80K<p class="stat-label">Followers</p></h3>
                <h3 class="stats -translate-x-7">803K<p class="stat-label">Likes</p></h3>
                <h3 class="stats -translate-x-7">1.4K<p class="stat-label">Photos</p></h3>

        </div>
